<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/light.css">
    <!-- <link rel="stylesheet" href="css/dark.css"> -->

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly/>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-dark table-bordered">
                    <thead>
                        <tr class="first-row">
                            <th><input type="button" value="1" onclick="liveScreen(1)" id="one" /></th>
                            <th><input type="button" value="2" onclick="liveScreen(2)" id="two" /></th>
                            <th><input type="button" value="3" id="three" onclick="liveScreen(3)" /></th>
                            <th><input type="button" value="+" onclick="liveScreen('+')" /></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="second-row">
                            <td><input type="button" value="4" id="four" onclick="liveScreen(4)" /></td>
                            <td> <input type="button" value="5" id="five" onclick="liveScreen(5)" /></td>
                            <td><input type="button" value="6" id="six" onclick="liveScreen(6)" /></td>
                            <td><input type="button" value="-" onclick="liveScreen('-')" /></td>
                        </tr>
                        <tr class="third-row">
                            <td><input type=" button " value="7 " id="seven " onclick="liveScreen(7) " /></td>
                            <td><input type="button " value="8 " id="eight " onclick="liveScreen(8) " /></td>
                            <td><input type="button " value="9 " id="nine " onclick="liveScreen(9) " /></td>
                            <td><input type="button " value="x " onclick="liveScreen( '*') " /></td>
                        </tr>
                        <tr class="fourth-row">
                            <td><input type="button " value="C " onclick="clearScreen() " id="clear " /></td>
                            <td><input type="button " value="0 " id="zero " onclick="liveScreen(0) " /></td>
                            <td><input type="button" value="=" onclick="result.value = eval(result.value)" /></td>
                            <td><input type="button " value="/ " onclick="liveScreen( '/') " /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <!-- Fontawesome Script -->
    <script src="https://kit.fontawesome.com/f28b055962.js " crossorigin="anonymous "></script>
    <script src="js/main.js "></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js " integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF " crossorigin="anonymous "></script>
</body>

</html>
